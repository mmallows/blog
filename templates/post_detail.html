{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="post-entry">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
</div>
<hr>
<h4>Comments</h4>
<div class="comments">
    {% for comment in post.comment_set.all %}
    <p>{{ comment.author }} &middot {{comment.comment}}</p>
    {%endfor%}
</div>
<hr>
<h4>Add a Comment</h4>
<form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Send</button>
</form>
{% endblock content %}
