<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Marcus Personal Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
</head>

<body>
    <header>
        <h1><a href="{% url 'home' %}">Marcus M.</a></h1>
        <nav class="nav-right">
            <a href="https://www.linkedin.com/in/mmallows/">
                <img src="https://th.bing.com/th/id/OIP.HOm42Da9uId9s5XhY63gHwHaHY?w=178&h=180&c=7&r=0&o=5&pid=1.7"
                    alt="LinkedIn Logo">
            </a>
            <a href="https://github.com/mmallows">
                <img src="https://th.bing.com/th/id/OIP.EgSPriuEnAtlIWJV8R_E1QHaGs?w=196&h=180&c=7&r=0&o=5&pid=1.7"
                    alt="GitHub Logo">
            </a>
        </nav>
    </header>
    <div>
        {% if user.is_authenticated %}
        <p>Hello, {{user.username}}</p>
        <p id="logout"><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <br><br>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
