{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
</div>
<div class="post-footer">
    {% for comment in post.comment_set.all %}
    <p>
        <span class="font-weight-bold">
            {{ comment.author }} &middot;
        </span>
        {{ comment.comment }}
    </p>
    {% endfor %}
</div>
{% endfor %}
{% endblock content %}
